<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            Product-App
        </a>
    </nav>

    <div class="container">
        <!-- Aplication -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="mb-3">
                            <input type="text" id="name" class="form-control" id="name" placeholder="Product name">
                        </div>
                        <div class="mb-3">
                            <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input type="number" id="year" class="form-control" min="1999" max="2022" value="2018" placeholder="Year Product">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>

                </div>

            </div>
            <div id="product-list" class="col-md-8">
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
